<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>utilando typof</h2>
    <script>
        var nome = []
        nome [0] = "fagno"
        nome [1] = "gleidson"

        console.log(nome[1])

        // objetos objeto e aquilo que tem varias prpriedades

        var animal = {};
        // animal.nome = "Cachorro";
        animal.nome = []
        animal.peso = "24kg";
        animal.idade = 23;

        animal.nome[0] = "Guilherme"
        animal.nome[1] = "joao"

        console.log(animal.nome[0])
        console.log(animal)

        // utilando o typeof

        console.log(typeof(animal))
        console.log(typeof(animal.nome[0]))
        console.log(typeof(animal.peso))
        console.log(typeof(animal.idade))
        console.log(typeof(animal))

    </script>
</body>
</html>
